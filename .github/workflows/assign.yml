name: Assign

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main

jobs:
  assign:
    name: Auto Assign
    runs-on: ubuntu-latest
    steps:
      - name: Set GitHub assignees
        run: gh pr edit ${{ github.event.number }} --add-assignee hirotomoyamada --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
