name: Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Sync Files
        uses: Redocly/repo-file-sync-action@master
        with:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
